<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Clone Twitter{% endblock %}</title>
    <!-- Aqui você pode adicionar links para CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'feed' %}">Feed</a></li>
                <li><a href="{% url 'perfil' request.user.username %}">Meu Perfil</a></li>
                <li><a href="{% url 'postar' %}">Postar</a></li>
                <li><a href="{% url 'logoff' %}">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Conteúdo da página vai aqui -->
        {% endblock %}
    </main>

    <footer>
        <p>Clone Twitter &copy; 2025</p>
    </footer>

    <!-- Aqui você pode adicionar scripts JS -->
</body>
</html>
